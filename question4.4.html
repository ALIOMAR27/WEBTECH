<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Form</title>
</head>
<body>
    <h1>Design the following web page using HTML forms</h1>
    <form action="/submit" method="post">
        <div class="form-group">
            <label for="academic-information">Academic information</label>
            <input type="text" id="academic-information" name="academic-information" required>
        </div>
        <div class="form-group">
            <label for="degree">Degree</label>
            <input type="text" id="degree" name="degree" required>
        </div>
        <div class="form-group">
            <label for="student-id">Student ID</label>
            <input type="text" id="student-id" name="student-id" required>
        </div>
        <div class="form-group">
            <label for="geography">Geography</label>
            <input type="text" id="geography" name="geography" required>
        </div>
        <div class="form-group">
            <label for="mathematics">Mathematics</label>
            <input type="text" id="mathematics" name="mathematics" required>
        </div>
        <div class="form-group">
            <label for="classes-attended">Classes attended</label>
            <input type="text" id="classes-attended" name="classes-attended" required>
        </div>
        <div class="form-group">
            <label for="english">English</label>
            <input type="text" id="english" name="english" required>
        </div>
        <div class="form-group">
            <label for="personal-details">Personal Details</label>
            <input type="text" id="personal-details" name="personal-details" required>
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
